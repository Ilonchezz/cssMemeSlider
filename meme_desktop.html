<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="meme_desktop.css">
</head>
<body>
    <div class="slider">
        <div class="memes">
            <div class="image">
                <img src="./assets/IckZIMsHyvs.jpg" alt="Meme 1">
                <div class="caption">all what you seen</div>
            </div>
            <div class="image">
                <img src="./assets/jyjKNbtwEzQ.jpg" alt="Meme 2">
                <div class="caption">pay for freedom</div>
            </div>
            <div class="image">
                <img src="./assets/mem-pro-reklamu.png" alt="Meme 3">
                <div class="caption">come to IT</div>
            </div>
            <div class="image">
                <img src="./assets/yunisender-mem.png" alt="Meme 4">
                <div class="caption">do yoy have tasks?</div>
            </div>
        </div>
        <input type="radio" name="slider" id="meme1">
        <input type="radio" name="slider" id="meme2">
        <input type="radio" name="slider" id="meme3">
        <input type="radio" name="slider" id="meme4">

        <div class="controls">
            <label for="meme1"></label>
            <label for="meme2"></label>
            <label for="meme3"></label>
            <label for="meme4"></label>
         </div>
    </div>
</body>
</html>
